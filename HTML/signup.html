<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../CSS/signup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <script src="../JS/signup.js"></script>
  <title>MyCommunit| SignUp</title>


</head>
<body>
  <div class="container">
    <div>
      <img src="../Images/logo.jpg" alt="">
      <h1>  Welcome to</h1>
      <h1>MyCommunity </h1>
      <p> Explore your community better and get connected to your neighbours</p>

    </div>
  <div>
  <div class="box box-blue">
    <p>
      <strong>Bringing you a all new experience for your community life.  </strong>
    </p>
  </div>


 <form class="box">
   <div class="form-control">
     <input type="text" id="fullname" placeholder="Full Name">
     <img src="../Images//icon-error.svg" alt="icon-error">
     <small></small>
   </div>
   <div class="form-control">
     <input type="tel" id="mobnumber" placeholder="Mobile number">
     <img src="../Images//icon-error.svg" alt="icon-error">
     <small></small>
   </div>
   <div class="form-control">
     <input type="email" id="email" placeholder="Email Address">
     <img src="../Images//icon-error.svg" alt="icon-error">
     <small> </small>
   </div>
   <div class="form-control">
     <input type="text" id= "address"placeholder="Address">
     <img src="../Images//icon-error.svg" alt="icon-error">
     <small> </small>
   </div>
   <div class="form-control">
    <input type="password" id='password'placeholder="Password">
    <img src="../Images//icon-error.svg" alt="icon-error">
    <small></small>
  </div>

   <button>Sign Up</button>
   <small>By
     clicking on the button, you are agreeing to our
     <a href="#">Terms and conditions</a>
   </small>

 </form>
</div>
</div>


</body>
</html>
