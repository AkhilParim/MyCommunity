  <!-- Javascript -->
  <script src="cart.js"></script>

    
  <script type="text/javascript" language="javascript">
    function showHide() {
      var btn = document.getElementById("product");
      var btn1 = document.getElementById("service");
      var ele = document.getElementById("showHideDiv");
      var ele1 = document.getElementById("showHideDiv1");
      if (!("active" in btn.classList)) {
        btn.classList.add("active-btn");
      }
      btn1.classList.remove("active-btn");
      ele1.style.display = "none";
      ele.style.display = "block";
    }

    function showHide1() {
      var btn = document.getElementById("product");
      var btn1 = document.getElementById("service");
      var ele = document.getElementById("showHideDiv");
      var ele1 = document.getElementById("showHideDiv1");
      if (!("active" in btn1.classList)) {
        btn1.classList.add("active-btn");
      }
      btn.classList.remove("active-btn");
      ele.style.display = "none";
      ele1.style.display = "block";
    }
  </script>

</head>
<body>

    <!-- *******************  Cart  ******************* -->
    <div id="mySidenav" class="sidenav">
      <div class="cart-head">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> <i class="fa fa-window-close" aria-hidden="true"></i></a>
        <h2 class="cart-info">Your cart</h2>
      </div>
  
      <div class="cart-content">
        <!-- Cart Item -->
        <div class="cart-item">
          <img src="./Images/sarees.jpg" alt="saree">
          <div>
            <h3>Silk saree</h3>
            <h5>Rs. 900</h5>
            <span class="remove-item">Remove</span>
          </div>
  
          <div>
  
            <input type="number" class="quantity" name="quantity" min="1" value="1">
  
          </div>
        </div>
  
  
      </div>
      <div class="cart-footer">
        <h3>Your Total: Rs. <span class="cart-total">0</span></h3>
        <button class="btn btn-info btn-lg cart-button">Checkout</button>
      </div>
    </div>
    <!-- *******************  Cart Close  ******************* -->
  
  
    <!-- *******************  Sections  ******************* -->

      <nav class="navbar navbar-expand-lg navbar-light">

        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="homepage.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Order <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
              <i onclick="openNav()" class="fa fa-shopping-cart cart-btn" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <section class="section1">
        <div class="container-fluid section1-container">
            <h1>Welcome to our family</h1>
            <h2> Become a creator in your community</h2>
        </div>
    </section>
    <section class="section2">
        <div class="details">
            <p>please confirm your existing details</p>
            
        </div>
    </section>
